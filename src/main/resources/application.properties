spring.application.name=catalogmanager
logging.pattern.console=%-5level %msg%n
spring.main.banner-mode=off

spring.data.mongodb.database=catalogmanager

spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
catalog.generate.directory=generated

# Informações da aplicação
management.info.env.enable=true
management.info.app.name=Api de Transações
management.info.app.version=1.0.0
management.info.app.description=Api responsável por gerenciar transações e estatísticas

